<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="nav-bar">
            <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/nav.png" alt="nav" loading="lazy">
        </div>
        <div class="descriptions">
            <div class="item-image">
                <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/item-image.png" alt="item-image" loading="lazy">
            </div>
            <div id="root"></div>
            <div class="checkout">
                <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/checkout.png" alt="checkout" loading="lazy">
            </div>
        </div>
        <div class="carousel">
            <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/sponsor.png" alt="sponsor-products" loading="lazy">
            <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/similar.png" alt="similar-products" loading="lazy">
        </div>
        <div>
            <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/description.png" alt="product-description" loading="lazy">
        </div>
        <div id="app"></div>
        <div>
            <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/line.png" alt="line-break" loading="lazy">
        </div>
        <div class="reviews">
            <div>
                <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/customer-reviews.png" alt="customer-reviews" loading="lazy">
            </div>
            <div class="reviews-section">
                <div>
                    <img src="https://proxyimagesassets.s3-us-west-2.amazonaws.com/proxy+assets/customer-images.png" alt="customer-images" loading="lazy">
                </div>
                <div id="review-service"></div>
            </div>
        </div>

        
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script> 
        <script src="/dec-service/bundle.js"></script>
        <script src="/qna-service/bundle.js"></script>
        <script src="/rev-service/bundle.js"></script>

        <!-- <script src="/description/bundle.js"></script> -->
        <!-- <script src="/questions/bundle.js"></script> -->
        <!-- <script src="/review-api/bundle.js"></script> -->
    </body>
</html>
